            - Name: AssociateSCProduct
              ActionTypeId:
                Category: Invoke
                Owner: AWS
                Provider: Lambda
                Version: '1'
              Region: !Ref TestServiceCatalogRegion
              InputArtifacts:
                - Name: CoreMainOutput
              Configuration:
                FunctionName: !Sub '${ProjectName}-automation-ProvisionProduct'
