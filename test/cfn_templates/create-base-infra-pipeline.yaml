AWSTemplateFormatVersion: '2010-09-09'
Description: |
  Create based test infrastructure (VPC and IAM roles) for base-vpc-pipeline test

Parameters:
  ProjectName:
      Description: Project name
      Type: String
      Default: 'sm-mlops'

  TestDSQuickstartRegion:
    Description: Region for data science quickstart use case test
    Type: String
    Default: 'eu-central-1'

  TestServiceCatalogRegion:
    Description: Region for service catalog deployment use case test
    Type: String
    Default: 'eu-west-1'
  
  Test2StepCFNRegion:
    Description: Region for 2-step CFN deployment use case test
    Type: String
    Default: 'eu-west-2'

  CfnArtifactS3BucketNamePrefix:
    Description: S3 bucket name prefix for artifact bucket
    Type: String
    Default: 'ilyiny-demo-cfn-artefacts'

  CodeCommitRepositoryArn:
    Description: ARN of CodeCommit repository with source code
    Type: String

  NotificationArn:
    Description: SNS ARN for pipeline events and manual approval events
    Type: String
  
  TestDSQuickstart:
    Type: String
    Description: Create and run CodePipeline for DS Quickstart use case
    AllowedValues:
      - 'YES'
      - 'NO'
    Default: 'YES'

  TestServiceCatalog:
    Type: String
    Description: Create and run CodePipeline for Service Catalog use case
    AllowedValues:
      - 'YES'
      - 'NO'
    Default: 'YES'

  Test2StepCFN:
    Type: String
    Description: Create and run CodePipeline for 2 step CFN use case
    AllowedValues:
      - 'YES'
      - 'NO'
    Default: 'YES'

Conditions:
  TestDSQuickstartCondition: !Equals [ !Ref TestDSQuickstart, 'YES' ]
  TestServiceCatalogCondition: !Equals [ !Ref TestServiceCatalog, 'YES' ]
  Test2StepCFNCondition: !Equals [ !Ref Test2StepCFN, 'YES' ]

Resources:

  CodePipelineServiceRole:
    Type: 'AWS::IAM::Role'
    Properties:
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Principal:
              Service: codepipeline.amazonaws.com
            Action: 'sts:AssumeRole'
      Path: '/service-role/'
      RoleName: !Sub '${ProjectName}-${AWS::Region}-CodePipelineServiceRole' 
      Policies:
        - PolicyName: CodePipelineServiceRoleInLinePolicy
          PolicyDocument:
            Version: 2012-10-17
            Statement:
              -
                Action:
                  - 'iam:PassRole'
                Resource: '*'
                Effect: 'Allow'
                Condition:
                  StringEqualsIfExists: 
                    'iam:PassedToService':
                      - 'cloudformation.amazonaws.com'
                      - 'elasticbeanstalk.amazonaws.com'
                      - 'ec2.amazonaws.com'
                      - 'ecs-tasks.amazonaws.com'
              -
                Action:
                  - 'codecommit:CancelUploadArchive'
                  - 'codecommit:GetBranch'
                  - 'codecommit:GetCommit'
                  - 'codecommit:GetRepository'
                  - 'codecommit:GetUploadArchiveStatus'
                  - 'codecommit:UploadArchive'
                Resource: '*'
                Effect: 'Allow'
              -
                Action:
                  - 'codedeploy:CreateDeployment'
                  - 'codedeploy:GetApplication'
                  - 'codedeploy:GetApplicationRevision'
                  - 'codedeploy:GetDeployment'
                  - 'codedeploy:GetDeploymentConfig'
                  - 'codedeploy:RegisterApplicationRevision'
                Resource: '*'
                Effect: 'Allow'
              -
                Action:
                  - 'codestar-connections:UseConnection'
                Resource: '*'
                Effect: 'Allow'
              -
                Action:
                  - 'elasticbeanstalk:*'
                  - 'ec2:*'
                  - 'elasticloadbalancing:*'
                  - 'autoscaling:*'
                  - 'cloudwatch:*'
                  - 's3:*'
                  - 'sns:*'
                  - 'cloudformation:*'
                  - 'rds:*'
                  - 'sqs:*'
                  - 'ecs:*'
                  - 'ecr:*'
                  - 'servicecatalog:*'
                Resource: '*'
                Effect: 'Allow'
              -
                Action:
                  - 'lambda:InvokeFunction'
                  - 'lambda:ListFunctions'
                Resource: '*'
                Effect: 'Allow'
              -
                Action:
                  - 'opsworks:CreateDeployment'
                  - 'opsworks:DescribeApps'
                  - 'opsworks:DescribeCommands'
                  - 'opsworks:DescribeDeployments'
                  - 'opsworks:DescribeInstances'
                  - 'opsworks:DescribeStacks'
                  - 'opsworks:UpdateApp'
                  - 'opsworks:UpdateStack'
                Resource: '*'
                Effect: 'Allow'
              -
                Action:
                  - 'codebuild:BatchGetBuilds'
                  - 'codebuild:StartBuild'
                  - 'codebuild:BatchGetBuildBatches'
                  - 'codebuild:StartBuildBatch'
                Resource: '*'
                Effect: 'Allow'
              -
                Action:
                  - 'states:DescribeExecution'
                  - 'states:DescribeStateMachine'
                  - 'states:StartExecution'
                Resource: '*'
                Effect: 'Allow'
              -
                Action:
                  - 'appconfig:StartDeployment'
                  - 'appconfig:StopDeployment'
                  - 'appconfig:GetDeployment'
                Resource: '*'
                Effect: 'Allow'

  CodePipelineDeployRole:
    Type: 'AWS::IAM::Role'
    Properties:
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - cloudformation.amazonaws.com
            Action:
              - 'sts:AssumeRole'
      Path: /
      Policies:
        - PolicyName: CodePipelineDeployRoleInLinePolicy
          PolicyDocument:
            Version: 2012-10-17
            Statement:
              -
                Action:
                  - 'codecommit:CreateCommit'
                  - 'codecommit:CreateRepository'
                  - 'codecommit:DeleteRepository'
                  - 'codecommit:GetRepository'
                  - 'codecommit:ListRepositories'
                  - 'codecommit:TagResource'
                  - 'config:DescribeConfigurationRecorderStatus'
                  - 'config:DescribeConfigurationRecorders'
                  - 'ec2:DescribeAvailabilityZones'
                  - 'ec2:CreateTags'
                  - 'ec2:DeleteTags'
                  - 'ec2:DescribeTags'
                  - 'resource-groups:CreateGroup'
                  - 'resource-groups:DeleteGroup'
                  - 'resource-groups:Tag'
                  - 'resource-groups:Untag'
                  - 'ssm:AddTagsToResource'
                  - 'ssm:DeleteParameter'
                  - 'ssm:DeleteParameters'
                  - 'ssm:GetParameter'
                  - 'ssm:GetParameters'
                  - 'ssm:PutParameter'
                  - 'ssm:RemoveTagsFromResource'
                Resource: '*'
                Effect: 'Allow'
              -
                Action:
                  - 'kms:*'
                Resource: '*'
                Effect: Allow
              -
                Action:
                  - 'lambda:*'
                Resource: '*'
                Effect: Allow
              -
                Action:
                  - sagemaker:ListDomains
                  - sagemaker:CreateDomain
                  - sagemaker:DescribeDomain
                  - sagemaker:DeleteDomain
                  - sagemaker:UpdateDomain
                  - sagemaker:ListUserProfiles
                  - sagemaker:CreateUserProfile
                  - sagemaker:UpdateUserProfile
                  - sagemaker:DeleteUserProfile
                  - sagemaker:DescribeUserProfile
                  - sagemaker:ListApps
                  - sagemaker:CreateApp
                  - sagemaker:DescribeApp
                  - sagemaker:DeleteApp
                  - sagemaker:UpdateApp
                  - sagemaker:CreateNotebookInstanceLifecycleConfig
                  - sagemaker:DeleteNotebookInstanceLifecycleConfig
                  - sagemaker:DescribeNotebookInstanceLifecycleConfig
                Resource:
                  - !Sub "arn:${AWS::Partition}:sagemaker:*:*:domain/*"
                  - !Sub "arn:${AWS::Partition}:sagemaker:*:*:user-profile/*"
                  - !Sub "arn:${AWS::Partition}:sagemaker:*:*:app/*"
                Effect: Allow
              - 
                Action:
                  - servicecatalog:AcceptPortfolioShare
                  - sagemaker:EnableSagemakerServicecatalogPortfolio
                  - sagemaker:DisableSagemakerServicecatalogPortfolio
                Resource: '*'
                Effect: Allow
      ManagedPolicyArns:
        - 'arn:aws:iam::aws:policy/AmazonEC2FullAccess'
        - 'arn:aws:iam::aws:policy/IAMFullAccess'
        - 'arn:aws:iam::aws:policy/AmazonS3FullAccess'
        - 'arn:aws:iam::aws:policy/CloudWatchLogsFullAccess'
        - 'arn:aws:iam::aws:policy/AmazonVPCFullAccess'
        - 'arn:aws:iam::aws:policy/AWSServiceCatalogAdminFullAccess'
        - 'arn:aws:iam::aws:policy/AmazonElasticFileSystemFullAccess'
        - 'arn:aws:iam::aws:policy/AmazonSageMakerFullAccess'
        - 'arn:aws:iam::aws:policy/AWSCloudFormationFullAccess'
        - 'arn:aws:iam::aws:policy/AWSCodePipelineFullAccess'

  CodeBuildServiceRole:
    Type: 'AWS::IAM::Role'
    Properties:
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Principal:
              Service: codebuild.amazonaws.com
            Action: 'sts:AssumeRole'
      Path: '/service-role/'
      Policies:
        - PolicyName: CodeBuildServiceRoleInLinePolicy
          PolicyDocument:
            Version: 2012-10-17
            Statement:
              -
                Action:
                  - 'logs:CreateLogGroup'
                  - 'logs:CreateLogStream'
                  - 'logs:PutLogEvents'
                Resource: '*'
                Effect: 'Allow'
              -
                Action:
                  - 's3:*Object'
                  - 's3:GetObjectVersion'
                  - 's3:GetBucketAcl'
                  - 's3:GetBucketLocation'
                  - 's3:ListBucket'
                  - 's3:PutObjectTagging'
                  - 's3:CreateBucket'
                Resource: 
                  - !Sub 'arn:aws:s3:::codepipeline-${ProjectName}*'
                  - !Sub 'arn:aws:s3:::codepipeline-${ProjectName}*/*'
                  - !Sub 'arn:aws:s3:::${CfnArtifactS3BucketNamePrefix}*'
                  - !Sub 'arn:aws:s3:::${CfnArtifactS3BucketNamePrefix}*/*}'
                Effect: 'Allow'
              -
                Action:
                  - 'codecommit:GitPull'
                Resource: '*'
                Effect: 'Allow'
              -
                Action:
                  - 'codebuild:CreateReportGroup'
                  - 'codebuild:CreateReport'
                  - 'codebuild:UpdateReport'
                  - 'codebuild:BatchPutTestCases'
                  - 'codebuild:BatchPutCodeCoverages'
                Resource: !Sub 'arn:aws:codebuild:${AWS::Region}:${AWS::AccountId}:report-group/*'
                Effect: 'Allow'

  CfnTemplateBuildProject:
    Type: AWS::CodeBuild::Project
    Properties:
      Name: !Sub '${ProjectName}-cfn-build-${AWS::Region}'
      Description: !Sub 'Building CFN templates for ${ProjectName}'
      ServiceRole: !GetAtt CodeBuildServiceRole.Arn
      Artifacts: 
        Type: CODEPIPELINE
      Environment:
        Type: 'LINUX_CONTAINER'
        ComputeType: 'BUILD_GENERAL1_SMALL'
        Image: 'aws/codebuild/amazonlinux2-x86_64-standard:3.0'
        EnvironmentVariables:
          - Name: 'S3_BUCKET_NAME_PREFIX'
            Value: !Sub '${CfnArtifactS3BucketNamePrefix}'
          - Name: 'DEPLOYMENT_REGION'
            Value: !Ref AWS::Region
      Source:
        Type: CODEPIPELINE
        BuildSpec: buildspec.yml
      LogsConfig:
        CloudWatchLogs:
          Status: 'ENABLED'
      TimeoutInMinutes: 5

  CloudWatchEventsTriggerRole:
    Type: 'AWS::IAM::Role'
    Properties:
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Principal:
              Service: events.amazonaws.com
            Action: 'sts:AssumeRole'
      Path: '/service-role/'
      Policies:
        - PolicyName: CloudWatchEventsRoleInLinePolicy
          PolicyDocument:
            Version: 2012-10-17
            Statement:
              -
                Action:
                  - 'codepipeline:StartPipelineExecution'
                Resource: 
                  - !Sub 'arn:${AWS::Partition}:codepipeline:${AWS::Region}:${AWS::AccountId}:${AutomationLambdaDeployPipeline}'
                  - !Sub 'arn:${AWS::Partition}:codepipeline:${AWS::Region}:${AWS::AccountId}:${BaseDeployPipeline}'
                  - !If
                    - TestDSQuickstartCondition
                    - !Sub 'arn:${AWS::Partition}:codepipeline:${AWS::Region}:${AWS::AccountId}:${DSQuickstartDeployPipeline}'
                    - !Ref AWS::NoValue
                  - !If 
                    - Test2StepCFNCondition
                    - !Sub 'arn:${AWS::Partition}:codepipeline:${AWS::Region}:${AWS::AccountId}:${2StepCFNDeployPipeline}'
                    - !Ref AWS::NoValue
                  - !If 
                    - TestDSQuickstartCondition
                    - !Sub 'arn:${AWS::Partition}:codepipeline:${AWS::Region}:${AWS::AccountId}:${ServiceCatalogDeployPipeline}'
                    - !Ref AWS::NoValue
                Effect: 'Allow'

  CodeCommitTriggerEventRule:
    Type: AWS::Events::Rule
    Properties:
      Name: !Sub '${ProjectName}-codecommit-trigger-${AWS::Region}'
      Description: !Sub 'Rule to trigger a CodePipeline when ${CodeCommitRepositoryArn} is updated with a commit'
      RoleArn: !GetAtt CloudWatchEventsTriggerRole.Arn
      EventPattern:
        source:
          - 'aws.codecommit'
        detail-type:
          - 'CodeCommit Repository State Change'
        resources:
          - !Ref CodeCommitRepositoryArn
        detail:
          event:
            - 'referenceCreated'
            - 'referenceUpdated'
          referenceType:
            - "branch"
          referenceName:
            - 'master'
            - 'main'
      State: 'ENABLED'
      Targets:
        -
          Arn: !Sub 'arn:${AWS::Partition}:codepipeline:${AWS::Region}:${AWS::AccountId}:${BaseDeployPipeline}'
          Id: !Sub commit-${BaseDeployPipeline}
          RoleArn: !GetAtt CloudWatchEventsTriggerRole.Arn
        -
          Arn: !Sub 'arn:${AWS::Partition}:codepipeline:${AWS::Region}:${AWS::AccountId}:${AutomationLambdaDeployPipeline}'
          Id: !Sub commit-${AutomationLambdaDeployPipeline}
          RoleArn: !GetAtt CloudWatchEventsTriggerRole.Arn

  ########################################################################
  # Pipelines
  ########################################################################
  AutomationLambdaDeployPipeline:
    Type: AWS::CodePipeline::Pipeline
    Properties:
      Name: !Sub '${ProjectName}-${AWS::Region}-automation'
      RoleArn: !GetAtt CodePipelineServiceRole.Arn
      ArtifactStores:
        -
          Region: !Ref AWS::Region
          ArtifactStore:
            Type: S3
            Location: !Sub 'codepipeline-${ProjectName}-${AWS::Region}'
        -
          Region: !Ref TestDSQuickstartRegion
          ArtifactStore:
            Type: S3
            Location: !Sub 'codepipeline-${ProjectName}-${TestDSQuickstartRegion}'
        -
          Region: !Ref Test2StepCFNRegion
          ArtifactStore:
            Type: S3
            Location: !Sub 'codepipeline-${ProjectName}-${Test2StepCFNRegion}'
        -
          Region: !Ref TestServiceCatalogRegion
          ArtifactStore:
            Type: S3
            Location: !Sub 'codepipeline-${ProjectName}-${TestServiceCatalogRegion}'

      Stages:
          # Stage: Source -----------------------------------------------
          - Name: Source
            Actions:
              - Name: Source
                ActionTypeId:
                  Category: Source
                  Owner: AWS
                  Provider: CodeCommit
                  Version: '1'
                Configuration:
                  PollForSourceChanges: 'false'
                  RepositoryName: !Select ['5', !Split [":", !Ref CodeCommitRepositoryArn]]
                  BranchName: 'master'
                OutputArtifacts:
                  - Name: SourceArtifact

          # Stage: Build -----------------------------------------------
          - Name: Build
            Actions:
              - Name: BuildCFNTemplates
                ActionTypeId:
                  Category: Build
                  Owner: AWS
                  Provider: CodeBuild
                  Version: '1'
                Region: !Ref AWS::Region
                InputArtifacts:
                  - Name: SourceArtifact
                OutputArtifacts:
                  - Name: BuildArtifact
                Configuration:
                  ProjectName: !Ref CfnTemplateBuildProject
                RunOrder: 1

          # Stage: Deploy -----------------------------------------------
          - Name: Deploy
            Actions:

              # Action 1 
              - Name: !Sub '${AWS::Region}-AutomationLambdas'
                ActionTypeId:
                  Category: Deploy
                  Owner: AWS
                  Provider: CloudFormation
                  Version: '1'
                Region: !Ref AWS::Region
                InputArtifacts:
                  - Name: BuildArtifact
                OutputArtifacts:
                  - Name: !Sub 'LambdasOut-${AWS::Region}'
                Configuration:
                  ActionMode: 'REPLACE_ON_FAILURE'
                  StackName: !Sub '${ProjectName}-automation'
                  Capabilities: 'CAPABILITY_NAMED_IAM'
                  RoleArn: !GetAtt CodePipelineDeployRole.Arn
                  TemplatePath: 'BuildArtifact::automation-pipeline.yaml'
                  OutputFileName: 'lambdas-output.json'
                  TemplateConfiguration: 'BuildArtifact::automation-pipeline.json'
                RunOrder: 1

              # Action 2
              - Name: !Sub '${TestDSQuickstartRegion}-AutomationLambdas'
                ActionTypeId:
                  Category: Deploy
                  Owner: AWS
                  Provider: CloudFormation
                  Version: '1'
                Region: !Ref TestDSQuickstartRegion
                InputArtifacts:
                  - Name: BuildArtifact
                OutputArtifacts:
                  - Name: !Sub 'LambdasOut-${TestDSQuickstartRegion}'
                Configuration:
                  ActionMode: 'REPLACE_ON_FAILURE'
                  StackName: !Sub '${ProjectName}-automation'
                  Capabilities: 'CAPABILITY_NAMED_IAM'
                  RoleArn: !GetAtt CodePipelineDeployRole.Arn
                  TemplatePath: 'BuildArtifact::automation-pipeline.yaml'
                  OutputFileName: 'lambdas-output.json'
                  TemplateConfiguration: 'BuildArtifact::automation-pipeline.json'
                RunOrder: 1
  
              # Action 3
              - Name: !Sub '${Test2StepCFNRegion}-AutomationLambdas'
                ActionTypeId:
                  Category: Deploy
                  Owner: AWS
                  Provider: CloudFormation
                  Version: '1'
                Region: !Ref Test2StepCFNRegion
                InputArtifacts:
                  - Name: BuildArtifact
                OutputArtifacts:
                  - Name: !Sub 'LambdasOut-${Test2StepCFNRegion}'
                Configuration:
                  ActionMode: 'REPLACE_ON_FAILURE'
                  StackName: !Sub '${ProjectName}-automation'
                  Capabilities: 'CAPABILITY_NAMED_IAM'
                  RoleArn: !GetAtt CodePipelineDeployRole.Arn
                  TemplatePath: 'BuildArtifact::automation-pipeline.yaml'
                  OutputFileName: 'lambdas-output.json'
                  TemplateConfiguration: 'BuildArtifact::automation-pipeline.json'
                RunOrder: 1
  
              # Action 4
              - Name: !Sub '${TestServiceCatalogRegion}-AutomationLambdas'
                ActionTypeId:
                  Category: Deploy
                  Owner: AWS
                  Provider: CloudFormation
                  Version: '1'
                Region: !Ref TestServiceCatalogRegion
                InputArtifacts:
                  - Name: BuildArtifact
                OutputArtifacts:
                  - Name: !Sub 'LambdasOut-${TestServiceCatalogRegion}'
                Configuration:
                  ActionMode: 'REPLACE_ON_FAILURE'
                  StackName: !Sub '${ProjectName}-automation'
                  Capabilities: 'CAPABILITY_NAMED_IAM'
                  RoleArn: !GetAtt CodePipelineDeployRole.Arn
                  TemplatePath: 'BuildArtifact::automation-pipeline.yaml'
                  OutputFileName: 'lambdas-output.json'
                  TemplateConfiguration: 'BuildArtifact::automation-pipeline.json'
                RunOrder: 1
  
  AutomationLambdaPipelineNotificationRule:
    Type: AWS::CodeStarNotifications::NotificationRule
    Properties:
      DetailType: 'FULL'
      EventTypeIds:
        - 'codepipeline-pipeline-pipeline-execution-failed'
      Name: !Sub '${AutomationLambdaDeployPipeline}-notifications'
      Resource: !Sub 'arn:${AWS::Partition}:codepipeline:${AWS::Region}:${AWS::AccountId}:${AutomationLambdaDeployPipeline}'
      Status: 'ENABLED'
      Targets:
          - 
            TargetAddress: !Ref NotificationArn
            TargetType: 'SNS'

  ########################################################################
  BaseDeployPipeline:
    Type: AWS::CodePipeline::Pipeline
    Properties:
      Name: !Sub '${ProjectName}-${AWS::Region}-base'
      RoleArn: !GetAtt CodePipelineServiceRole.Arn
      ArtifactStore:
        Type: S3
        Location: !Sub 'codepipeline-${ProjectName}-${AWS::Region}'

      Stages:
          # Stage: Source -----------------------------------------------
          - Name: Source
            Actions:
              - Name: Source
                ActionTypeId:
                  Category: Source
                  Owner: AWS
                  Provider: CodeCommit
                  Version: '1'
                Configuration:
                  PollForSourceChanges: 'false'
                  RepositoryName: !Select ['5', !Split [":", !Ref CodeCommitRepositoryArn]]
                  BranchName: 'master'
                OutputArtifacts:
                  - Name: SourceArtifact

          # Stage: Build -----------------------------------------------
          - Name: Build
            Actions:
              - Name: BuildCFNTemplates
                ActionTypeId:
                  Category: Build
                  Owner: AWS
                  Provider: CodeBuild
                  Version: '1'
                Region: !Ref AWS::Region
                InputArtifacts:
                  - Name: SourceArtifact
                OutputArtifacts:
                  - Name: BuildArtifact
                Configuration:
                  ProjectName: !Ref CfnTemplateBuildProject
                RunOrder: 1

          # Stage: Deploy -----------------------------------------------
          - Name: Deploy
            Actions:

              # Action 1 
              - Name: BaseVPC
                ActionTypeId:
                  Category: Deploy
                  Owner: AWS
                  Provider: CloudFormation
                  Version: '1'
                Region: !Ref AWS::Region
                InputArtifacts:
                  - Name: BuildArtifact
                OutputArtifacts:
                  - Name: VPCOut
                Configuration:
                  ActionMode: 'REPLACE_ON_FAILURE'
                  StackName: 'base-vpc'
                  Capabilities: 'CAPABILITY_NAMED_IAM'
                  RoleArn: !GetAtt CodePipelineDeployRole.Arn
                  TemplatePath: 'BuildArtifact::aws-vpc.template.yaml'
                  OutputFileName: 'vpc-output.json'
                  ParameterOverrides: !Sub '{
                      "AvailabilityZones": "${AWS::Region}a,${AWS::Region}b"
                    }'
                  TemplateConfiguration: 'BuildArtifact::base-vpc.json'
                RunOrder: 1

              # Action 2 
              - Name: CoreIAMSharedRoles
                ActionTypeId:
                  Category: Deploy
                  Owner: AWS
                  Provider: CloudFormation
                  Version: '1'
                Region: !Ref AWS::Region
                InputArtifacts:
                  - Name: BuildArtifact
                OutputArtifacts:
                  - Name: CoreIAMSharedRolesOutput
                Configuration:
                  ActionMode: 'REPLACE_ON_FAILURE'
                  StackName: 'base-core-iam-shared-roles'
                  Capabilities: 'CAPABILITY_NAMED_IAM'
                  RoleArn: !GetAtt CodePipelineDeployRole.Arn
                  TemplatePath: 'BuildArtifact::core-iam-shared-roles.yaml'
                  OutputFileName: 'core-iam-shared-roles-output.json'
                  TemplateConfiguration: 'BuildArtifact::core-iam-shared-roles.json'
                  ParameterOverrides: !Sub '{
                    "DSAdministratorRoleName": "base-${AWS::Region}-DataScienceAdministrator", 
                    "SageMakerDetectiveControlExecutionRoleName": "base-${AWS::Region}-DSSageMakerDetectiveControlRole", 
                    "SCLaunchRoleName": "base-${AWS::Region}-DSServiceCatalogLaunchRole"
                  }'
                RunOrder: 1
  
              # Action 3
              - Name: EnvironmentIAMRoles
                ActionTypeId:
                  Category: Deploy
                  Owner: AWS
                  Provider: CloudFormation
                  Version: '1'
                Region: !Ref AWS::Region
                InputArtifacts:
                  - Name: BuildArtifact
                OutputArtifacts:
                  - Name: I
                Configuration:
                  ActionMode: 'REPLACE_ON_FAILURE'
                  StackName: 'e'
                  Capabilities: 'CAPABILITY_NAMED_IAM'
                  RoleArn: !GetAtt CodePipelineDeployRole.Arn
                  TemplatePath: 'BuildArtifact::env-iam.yaml'
                  OutputFileName: 'i.json'
                  TemplateConfiguration: 'BuildArtifact::env-iam.json'
                  ParameterOverrides: !Sub '{
                      "EnvName":"${ProjectName}"
                  }'
                RunOrder: 1

              # Action 4
              - Name: EnvironmentIAMTargetAccountRoles
                ActionTypeId:
                  Category: Deploy
                  Owner: AWS
                  Provider: CloudFormation
                  Version: '1'
                Region: !Ref AWS::Region
                InputArtifacts:
                  - Name: BuildArtifact
                OutputArtifacts:
                  - Name: TA
                Configuration:
                  ActionMode: 'REPLACE_ON_FAILURE'
                  StackName: 't'
                  Capabilities: 'CAPABILITY_NAMED_IAM'
                  RoleArn: !GetAtt CodePipelineDeployRole.Arn
                  TemplatePath: 'BuildArtifact::env-iam-target-account-roles.yaml'
                  OutputFileName: 'ta.json'
                  TemplateConfiguration: 'BuildArtifact::env-iam-target-account-roles.json'
                  ParameterOverrides: !Sub '{
                      "EnvName":"${ProjectName}",
                      "PipelineExecutionRoleArn":"arn:aws:iam::${AWS::AccountId}:role/service-role/AmazonSageMakerServiceCatalogProductsUseRole",
                      "AdministratorAccountId":"${AWS::AccountId}"
                    }'
                RunOrder: 1

              # Action 5
              - Name: BaseVPCTestPipeline
                ActionTypeId:
                  Category: Deploy
                  Owner: AWS
                  Provider: CloudFormation
                  Version: '1'
                Region: !Ref AWS::Region
                InputArtifacts:
                  - Name: BuildArtifact
                  - Name: I
                  - Name: TA
                  - Name: VPCOut
                OutputArtifacts:
                  - Name: BaseVPCTestPipelineOutput
                Configuration:
                  ActionMode: 'REPLACE_ON_FAILURE'
                  StackName: !Sub '${ProjectName}-${AWS::Region}-VPC-pipeline'
                  Capabilities: 'CAPABILITY_NAMED_IAM'
                  RoleArn: !GetAtt CodePipelineDeployRole.Arn
                  TemplatePath: 'BuildArtifact::test-base-vpc-pipeline.yaml'
                  OutputFileName: 'test-base-vpc-pipeline-output.json'
                  TemplateConfiguration: 'BuildArtifact::test-base-vpc-pipeline.json'
                  # There is a maximum size limit of 1024 for the JSON object that can be stored in the ParameterOverrides
