        - Key: Name
          Value: !Sub private-rtb-2a-${EnvName}-${EnvType}
        - Key: EnvironmentName
          Value: !Ref EnvName
        - Key: EnvironmentType
          Value: !Ref EnvType

  PrivateSubnet2ARoute:
    Condition: NATGateways&2AZCondition
    Type: AWS::EC2::Route
    Properties:
      RouteTableId: !Ref 'PrivateSubnet2ARouteTable'
