  # Create S3 endpoint (gateway type) for S3 access
  VPCEndpointS3:
    Type: 'AWS::EC2::VPCEndpoint'
    Condition: S3VPCEndpointCondition
    Properties:
      ServiceName: !Sub 'com.amazonaws.${AWS::Region}.s3'
      VpcEndpointType: Gateway
      VpcId: !If [NewVPCCondition, !Ref 'VPC', !Ref ExistingVPCId]
      PolicyDocument: 
        !Sub |
        { 
          "Version":"2012-10-17", 
          "Statement":[
          { 
            "Effect":"Allow", 
            "Principal": "*", 
            "Action":[
              "s3:GetObject",
              "s3:PutObject",
              "s3:DeleteObject",
              "s3:ListBucket",
              "s3:CreateBucket",
              "s3:GetBucketAcl",
              "s3:PutObjectAcl",
              "s3:GetBucketCors",
              "s3:ListBucketMultipartUploads",
              "s3:PutBucketCors",
              "s3:GetObjectVersion",
              "s3:AbortMultipartUpload",
              "s3:GetBucketLocation",
              "s3:GetBucketTagging",
              "s3:ListMultipartUploadParts",
              "s3:PutBucketOwnershipControls"
            ], 
            "Resource":[
              "arn:aws:s3:::*${ModelBucketName}*",
              "arn:aws:s3:::*${DataBucketName}*",
              "arn:aws:s3:::*sagemaker*",
              "arn:aws:s3:::*SageMaker*",
              "arn:aws:s3:::*Sagemaker*",
              "arn:aws:s3:::*aws-glue*",
              "arn:aws:s3:::sm-mlops-cp-*"
              ]
          },
          {
            "Effect": "Allow", 
            "Principal": "*", 
            "Action":[
              "s3:DeleteBucket"
            ], 
            "Resource": "arn:aws:s3:::sm-mlops-cp-*"
          },
          {
              "Effect": "Allow",
              "Principal": "*",
              "Action": [
                "s3:GetObject"
              ],
              "Resource": "*",
              "Condition": {
                "StringEqualsIgnoreCase": {
                  "s3:ExistingObjectTag/SageMaker": "true"
                }
              }
            },
            {
                "Effect": "Allow",
                "Principal": "*",
                "Action": [
                    "s3:GetObject"
                ],
                "Resource": "*",
                "Condition": {
                    "StringEquals": {
                        "s3:ExistingObjectTag/servicecatalog:provisioning": "true"
                    }
                }
            }
          ]
        }
      RouteTableIds: !If
        - PrivateSubnetsCondition
        - - !Ref PrivateSubnet1ARouteTable
          - !If [ PrivateSubnets&2AZCondition, !Ref PrivateSubnet2ARouteTable, !Ref AWS::NoValue ]
          - !If [ PrivateSubnets&3AZCondition, !Ref PrivateSubnet3ARouteTable, !Ref AWS::NoValue ]
          - !If [ PrivateSubnets&4AZCondition, !Ref PrivateSubnet4ARouteTable, !Ref AWS::NoValue ]
        - !Split [',', !Ref ExistingPrivateRouteTableIds]

